<section class="content">
    <div class="container-fluid" >
      <div class="block-header">
        <div class="row" >
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="breadcrumb breadcrumb-style ">
              <li class="breadcrumb-item">
                <h4 class="page-title"> Mes voitures</h4>
              </li>
              <li class="breadcrumb-item bcrumb-1">
                <a routerLink="/admin/dashboard/dashboard2">
                  <i class="fas fa-home"></i> Liste </a>
              </li>
              
              
            </ul>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="responsive_table">
                <div class="materialTableHeader" style="background-color:rgba(97, 167, 189, 0.178) ;">
                  <div class="row">
                    <div class="col-8">
                      <ul class="header-buttons-left ms-0">
                        <li class="dropdown">
                          <h2>
                            <strong>Liste des véhicules</strong></h2>
                        </li>
                        <li class="dropdown m-l-20">
                          <label for="search-input"><i class="material-icons search-icon">search</i></label>
                          <input placeholder="Search" (keyup)="applyFilter($event)" placeholder="Ex: 99 TUN 9999" #input class="browser-default search-field"
                            aria-label="Search box">
                        </li>
                        
                          
                      </ul>
                    </div>
                    <div class="col-4">
                      <ul class="header-buttons">
                        <li>
                          <div class="icon-button-demo">
                            <button mat-mini-fab style="background-color: rgb(25, 0, 255);" (click)="DialogAdd()">
                              <mat-icon class="col-white">add</mat-icon>
                            </button>
                          </div>
                        </li>
                        
                      </ul>
                    </div>
                  </div>
                </div>
                 
                  <table mat-table [dataSource]="data2Source"  matSort> 
                    
                    <!-- marque Column -->
                    <ng-container matColumnDef="marque">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Marque </th>
                      <td mat-cell *matCellDef="let element"> {{element.Car.marque}} </td>
                    </ng-container>

                    <!-- matricule Column -->
                    <ng-container matColumnDef="matricule">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricule </th>
                      <td mat-cell *matCellDef="let element"> 
                        <div
                     Class="badge col-blue"  >
                     {{element.Car.matricule}}
                    </div> 
                  </td>
                    </ng-container>
                  
                   

                    <!-- batiment Column -->
                    <ng-container matColumnDef="batiment">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Batiment </th>
                      <td mat-cell *matCellDef="let element"> {{element.Car.batiment}} </td>
                    </ng-container>

                    <!-- Position Column -->
                    <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef> Action </th>
                      <td mat-cell *matCellDef="let element"> 
                      <button mat-button (click)="deleteCar(element._id)">
                        <mat-icon class="white-icon">delete_outline</mat-icon>
                      </button>
                    </td>
                    </ng-container>
                   
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4"><h3 style="text-align: center;">Aucune voiture trouvée  " {{input.value}} "</h3> </td>
                    </tr>
                  </table>

               
                
                <mat-paginator #paginator [length]="data2Source.filteredData.length" [pageIndex]="0" [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 25, 100]">
                </mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>

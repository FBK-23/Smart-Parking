<div class="auth-container">
  <div class="row auth-main" style="background-image: url(assets/images/pages/login.jpg);background-size: cover; background-image: center;">
    
    
      
        <div class="auth-wrapper p-b-20 p-t-35 p-r-20 p-l-20" style="margin: auto;width: 500px; background-color: rgba(238, 238, 238, 0.805); border-radius: 10px;">
          <div style="text-align:center; padding-bottom: 50px;" >

            <img src="assets/images/pages/logo.png" alt="description of gif" class="logo">
          </div>


          <form [formGroup]="authForm" (ngSubmit)="login(authForm.value)">
            
            <!-- Email -->
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email" />
                  <mat-icon matSuffix>face</mat-icon>
                  <mat-error *ngIf="authForm.get('email').hasError('required')">
                    Email est obligatoire
                  </mat-error>
                </mat-form-field>
              </div>
            </div>

            <!-- PassWord -->
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-0">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Mot de passe</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                  <a class="show-pwd-icon" href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </a>
                  <mat-error *ngIf="authForm.get('password').hasError('required')">
                    Mot de passe est obligatoire
                  </mat-error>
                </mat-form-field>
              </div>
            </div>

            <!-- Forget passWord -->
            <div class="d-flex justify-content-end align-items-end mb-3">
                
              <a class="txt1"  routerLink="/authentication/forgot-password">Mot de passe oubli√© ?</a>
            </div>
            
            <!-- Error -->
            <div *ngIf="error" class="alert alert-danger mt-3 mb-2">{{error}}</div>
              <div class="container-auth-form-btn">
                <div style="text-align:center">
                  <button mat-raised-button color="primary" [class.auth-spinner]="loading" [disabled]="loading"
                    class="auth-form-btn" [disabled]="!authForm.valid " type="submit">Se connecter </button>
                </div>
              </div>
          <br>

             <!-- Inscription -->
            <p class="text-muted p-t-20">Vous n'avez pas un compte ?
              <a routerLink="/authentication/signup"
              > S'inscrire</a>
            </p>

          </form>
        </div>
      
    
  </div>
</div>

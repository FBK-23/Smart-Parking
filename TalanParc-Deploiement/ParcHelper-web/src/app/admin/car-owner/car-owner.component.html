<section class="content">
  <div class="container-fluid" >
    <div class="block-header">
      <div class="row" >
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title"> Liste des popriétaires</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/admin/dashboard/dashboard2">
                <i class="fas fa-home"></i> Liste </a>
            </li>
            
            
          </ul>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="responsive_table">
              <div class="materialTableHeader" style="background-color:rgba(97, 167, 189, 0.178) ;">
                <div class="row">
                  <div class="col-8">
                    <ul class="header-buttons-left ms-0">
                      <li class="dropdown">
                        <h2>
                          <strong>Recherche </strong></h2>
                      </li>
                      <li class="dropdown m-l-20">
                        <label for="search-input"><i class="material-icons search-icon">search</i></label>
                        <input placeholder="Search" (keyup)="applyFilter($event)" placeholder="Ex: Foulen " #input class="browser-default search-field"
                          aria-label="Search box">
                      </li>
                      
                        
                    </ul>
                  </div>
                  <!--<div class="col-4">
                    <ul class="header-buttons">
                      <li>
                        <div class="icon-button-demo">
                          <button mat-mini-fab style="background-color: rgb(25, 0, 255);" (click)="DialogAdd()">
                            <mat-icon class="col-white">add</mat-icon>
                          </button>
                        </div>
                      </li>
                      
                    </ul>
                  </div>-->
                </div>
              </div>
               
                <table mat-table [dataSource]="dataSource"  matSort> 
                  
                  <!-- AllName Column -->
                  <ng-container matColumnDef="AllName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom et Prénom </th>
                    <td mat-cell *matCellDef="let element" >{{element.firstName}} {{element.lastName}}</td>
                  </ng-container>

                  <!-- email Column -->
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                  </ng-container>
                
                 

                  <!-- Téléphone Column -->
                  <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Téléphone </th>
                    <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
                  </ng-container>

                  <!-- batiment Column
                  <ng-container matColumnDef="batiment">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Batiment </th>
                    <td mat-cell *matCellDef="let element"> {{element.batiment}} </td>
                  </ng-container> -->

                  <!-- Position Column -->
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"> 
                    <button mat-button (click)="deleteOwner(element._id)">
                      <mat-icon class="white-icon">delete_outline</mat-icon>
                    </button>
                    <!--<mat-menu #menu="matMenu">
                      <button mat-menu-item  (click)="editOwner(element)" ><mat-icon>update</mat-icon> Modifier</button>
                      <button mat-menu-item (click)="deleteOwner(element._id)"><mat-icon>delete_outline</mat-icon> Supprimer</button>
                    </mat-menu>-->
                  </td>
                  </ng-container>
                 
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="5"> <h3 style="text-align: center;"> Aucun propriétaire trouvé  " {{input.value}} "</h3></td>
                  </tr>
                </table>

             
              
              <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
